<!doctype html>
<html>
    <head>
        <title>Activitat 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <script>
                var num = prompt("numero?");
                document.write("Taula de multiplicar de: "+num);
                num=parseInt;

                for (var x = 1; x <= 10; x++) {
            	r=num*x;
            	document.write(num+"x"+x+"="+ r + "<br>");
                }
            </script>
        </div>
    </body>
</html>
